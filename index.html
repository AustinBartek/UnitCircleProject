<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			position: fixed;
			width: 100%;
			height: 100%;
			margin: 0;
		}

		.control {
			position: absolute;
			height: 10%;
			aspect-ratio: 1 / 1;
			background-color: gainsboro;
			border-style: groove;
			border-radius: 10%;
			border-width: 10%;
			opacity: 0.8;
			font-family: Georgia, 'Times New Roman', Times, serif;
			font-size:20%;
		}
	</style>
	<script type="importmap">
  		{
    		"imports": {
      			"three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
      			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
    		}
  		}
	</script>
	<script src="unitCircle.js" type="module" defer></script>
</head>

<body>
	<canvas id="canvas"></canvas>
	<button class="control" style="top:0%;left:0%;" onclick="ringIn()">UP</button>
	<button class="control" style="top:10%;left:0%;" onclick="ringOut()">DOWN</button>
	<button class="control" style="top:20%;left:0%;" onclick="toggleCoordRotation()">FLIP</button>
</body>

</html>
